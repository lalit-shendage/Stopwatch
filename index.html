<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font awsome -->
    <!-- link to css -->
    <link rel="stylesheet" href="style.css">


    <title>stop watch</title>
</head>
<body>
    <!-- header section -->
    <div id="header">
       <h2>
        <img src="https://media.istockphoto.com/vectors/stopwatch-icon-in-flat-style-timer-on-color-background-sport-clock-vector-id961324146?k=20&m=961324146&s=612x612&w=0&h=TZj4jQS7-trXhig32_4obwaGLq-Q5MvWZmhGTgPLXco=" id="stopwatch-image"> STOPWATCH
       </h2>
    </div>
    <!-- main body section -->
    <div id="main">
        
        <div id="timer-display">
            <span id="hour">00</span>:<span id="mins">00</span>:<span id="secs">00</span>
        </div>
        <div id="button-group">
            <button onclick="start()" class="btn"> start</button>
            <button onclick="stop()" class="btn"> stop</button>
            <button onclick="reset()" class="btn"> reset</button>
        </div>
    </div>
     
    <script src="index.js"></script>
</body>
</html>
